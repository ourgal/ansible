- name: Configure surface void linux
  hosts: surface-void
  tasks:
    - name: Debug variables
      ansible.builtin.debug:
        var: ansible_facts
    - name: Install packages
      become: true
      vars:
        system:
          - xfce4
          - xfce4-battery-plugin
          - xorg
          - intel-video-accel
          - intel-ucode
          - noto-fonts-ttf
          - noto-fonts-cjk
          - nerd-fonts
          - noto-fonts-emoji
          - libva-utils
        gui:
          - firefox
          - kitty
        cli:
          - Clipboard
          - 7zip
          - aria2
          - dua-cli
          - atool
          - atuin
          - bat
          - btop
          - buku
          - chezmoi
          - duf
          - eza
          - fd
          - fzf
          - git
          - git-annex
          - git-crypt
          - git-extras
          - gvim-huge
          - helix
          - htop
          - lazygit
          - lf
          - mmv
          - mpv
          - nnn
          - nodejs
          - python3-pipx
          - ranger
          - ripgrep
          - rsync
          - starship
          - tmux
          - transmission
          - tree
          - xclip
          - xsel
          - gitui
          - yt-dlp
          - zellij
          - zoxide
          - psmisc
        dev:
          - shellcheck
          - uv
          - ansible
        ani_cli:
          - git
          - curl
          - aria2
          - grep
          - fzf
          - yt-dlp
          - ffmpeg
      block:
        - name: Upgrade all packages
          community.general.xbps:
            upgrade: true
        - name: Install packages
          community.general.xbps:
            name: "{{ item }}"
            repositories:
              - https://mirror.nju.edu.cn/voidlinux/current
              - https://mirror.nju.edu.cn/voidlinux/current/nonfree
          loop: "{{ system + gui + cli + dev + ani_cli | unique(case_sensitive='true') }}"
        - name: Regenerate initramfs
          become: true
          ansible.builtin.command:
            cmd: "xbps-reconfigure --force linux{{ ansible_facts.kernel | regex_search('\\d+\\.\\d+') }}"
          changed_when: true
    - name: Install pipx packages
      tags: pipx
      community.general.pipx:
        name: "{{ item }}"
        # executable: /usr/bin/pipx
      loop:
        - jellyfin-mpv-shim
    - name: Chezmoi
      ansible.builtin.include_role:
        name: update_chezmoi
    - name: Download xlocate data
      changed_when: true
      ansible.builtin.command:
        cmd: xlocate -S
